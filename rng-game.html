<body>

  <div id="stats">

<script>
const rates = [['ÄÃ¡ quÃ½',0.01],['Pha lÃª',0.09],['Sáº¯t',0.20],['ÄÃ¡',0.30],['Gá»—',0.40]];
let inv={},rollCount=0,luck=1,speed=1,delay=3000,auto=false,autoTimer;
let achieved=[];

function save(){
  localStorage.setItem('rngData', JSON.stringify({inv,rollCount,luck,speed,delay,achieved}));
}
function load(){
  const d=JSON.parse(localStorage.getItem('rngData')||'{}');
  inv=d.inv||{};
  rates.forEach(r=>{ if(inv[r[0]]===undefined) inv[r[0]]=0 });
  rollCount=d.rollCount||0; luck=d.luck||1; speed=d.speed||1; delay=d.delay||3000;
  achieved=d.achieved||[];
}
function upd(){
  document.getElementById('rollCount').textContent=rollCount;
  document.getElementById('luck').textContent=luck;
  document.getElementById('speed').textContent=speed;
  document.getElementById('delay').textContent=delay;
  const ul=document.getElementById('inv'); ul.innerHTML='';
  rates.forEach(r=>{
    const li=document.createElement('li');
    li.textContent=`${r[0]}: ${inv[r[0]]}`;
    ul.appendChild(li);
  });
  save();
}
function doRoll(){
  rollCount++;
  let r=Math.random(),sum=0,item='Gá»—';
  for(const [name,rate] of rates){
    const adj = rate * (name!=='ÄÃ¡ quÃ½' ? (1 + luck/100) : 1);
    sum += adj;
    if(r < sum){ item=name; break; }
  }
  inv[item]++;
  checkAch(item);
  upd();
  notify(`ğŸ Báº¡n nháº­n Ä‘Æ°á»£c: ${item}`);
  if(auto) autoTimer = setTimeout(doRoll, delay);
}
function triggerRoll(){
  if(!auto) doRoll();
}
function toggleAuto(){
  auto = !auto;
  document.getElementById('rollBtn').disabled = auto;
  if(auto) doRoll();
  else clearTimeout(autoTimer);
}
function craft(name){
  if(name==='Lucky Ring' && inv['Pha lÃª']>=2 && inv['Sáº¯t']>=1){
    inv['Pha lÃª']-=2; inv['Sáº¯t']--; luck+=5;
    notify('ğŸ›  Craft Lucky Ring! +5 Luck');
  }
  else if(name==='Wind Boots' && inv['ÄÃ¡']>=1 && inv['Sáº¯t']>=1){
    inv['ÄÃ¡']--; inv['Sáº¯t']--; speed+=3; delay=Math.max(300,delay-200);
    notify('ğŸ›  Craft Wind Boots! +3 Speed & -200ms delay');
  }
  else if(name==='Soul Hat' && inv['ÄÃ¡ quÃ½']>=1 && inv['Pha lÃª']>=1){
    inv['ÄÃ¡ quÃ½']--; inv['Pha lÃª']--; luck+=10;
    notify('ğŸ›  Craft Soul Hat! +10 Luck');
  }
  else return notify('âš ï¸ Thiáº¿u nguyÃªn liá»‡u Ä‘á»ƒ craft');
  upd();
}
function clearAll(){
  if(confirm('XoÃ¡ game vÃ  dá»¯ liá»‡u?')){

    rollCount=0; luck=1; speed=1; delay=3000; achieved=[];

}
function checkAch(item){

function notify(msg){

window.onload = ()=>{

</script>
