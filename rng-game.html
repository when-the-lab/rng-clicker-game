<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RNG Clicker Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #inventory, #stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🎲 RNG Clicker Game</h1>

  <button onclick="rollItem()">Rút nguyên liệu</button>
  <button onclick="craftItem()">Craft</button>
  <button onclick="clearInventory()">Xoá kho</button>

  <div id="stats">
    <p>🔁 Tổng số roll: <span id="roll-count">0</span></p>
    <p>🍀 Luck: <span id="luck">1</span></p>
    <p>⚡ Roll Speed: <span id="speed">1</span></p>
  </div>

  <div id="inventory">
    <h2>📦 Kho đồ:</h2>
    <ul id="items-list"></ul>
  </div>

  <script>
    const inventory = {
      'Sắt': 0,
      'Gỗ': 0,
      'Đá': 0,
      'Pha lê': 0
    };

    let rollCount = 0;
    let luck = 1;
    let speed = 1;

    function updateStats() {
      document.getElementById('roll-count').textContent = rollCount;
      document.getElementById('luck').textContent = luck;
      document.getElementById('speed').textContent = speed;

      const list = document.getElementById('items-list');
      list.innerHTML = '';
      for (let item in inventory) {
        const li = document.createElement('li');
        li.textContent = `${item}: ${inventory[item]}`;
        list.appendChild(li);
      }
    }

    function rollItem() {
      const items = ['Sắt', 'Gỗ', 'Đá', 'Pha lê'];
      const rolled = items[Math.floor(Math.random() * items.length)];
      inventory[rolled]++;
      rollCount++;
      updateStats();
    }

    function craftItem() {
      if (inventory['Sắt'] >= 1 && inventory['Gỗ'] >= 1 && inventory['Đá'] >= 1) {
        inventory['Sắt']--;
        inventory['Gỗ']--;
        inventory['Đá']--;
        luck += Math.floor(Math.random() * 3) + 1; // +1~3
        speed += Math.floor(Math.random() * 2) + 1; // +1~2
        updateStats();
      } else {
        alert("Thiếu nguyên liệu để craft! (Cần Sắt, Gỗ, Đá)");
      }
    }

    function clearInventory() {
      for (let item in inventory) {
        inventory[item] = 0;
      }
      updateStats();
    }

    updateStats(); // init
  </script>
</body>
</html>
